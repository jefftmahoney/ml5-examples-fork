<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer Image Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>

  <style>
    img {
      width: 250px;
      height: 250px;
      display: inline;
      padding-right: 8rem;
    }
  </style>
</head>


<body>
  <h1>Style Transfer Image Example using p5.js</h1>
  <p id="statusMsg">Loading Models...</p>
  <button id="transferBtn">Transfer!</button>

  <div id="styleA">
    <p>Style A:
      <a href="https://en.wikipedia.org/wiki/The_Great_Wave_off_Kanagawa">The Great Wave off Kanagawa, 1829 - Katsushika Hokusai</a>
    </p>
    <img src="img/our-input.JPG" alt="input img" id="inputImg">
    <img src="img/wave.jpg" alt="style one">
  </div>

  <div id="styleB">
    <p>Style B:
      <a href="https://en.wikipedia.org/wiki/The_Great_Wave_off_Kanagawa">Udnie (Young American Girl, The Dance), 1913 - Francis Picabia</a>
    </p>
    <img src="img/our-input.JPG" alt="input img" id="inputImg">
    <img src="img/udnie.jpg" alt="style two">
  </div>

  <script src="sketch.js"></script>
</body>

</html>
